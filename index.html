<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-title">To Do List</div>
      <div class="container-todolist">
        <div class="container-form">
          <form id="todolistform">
            <input
              type="text"
              id="todolist"
              placeholder="enter your workload"
              required
            />
            <button type="submit" id="add">Add</button>
          </form>
        </div>
        <div class="content-workload" id="work">
          <input type="checkbox" id="specific" /> Tôi có một chiếc xe đạp
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
